<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Lateral Movement</title>
<style>
	.node circle {
		stroke: #fff;
		stroke-width: 2px;
	}	
	
	.node text {
		cursos:pointer;
	}
	
	.link {
		stroke: #fff;
		stroke-width: 2px;
	}
</style>
</head>
<body>
<script src='http://d3js.org/d3.v3.min.js'></script>
<script>
var width = 1050,
	height = 900;

// var color = d3.scale.category10();

function drawNetworkGraph(json) {
	var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);
		
	var force = d3.layout.force()
		.size([width, height])
		.gravity(0.1)
		.charge(-300)
		.nodes(json.nodes)
		.links(json.links)
		.linkDistance(width/4)
		.start();
		
	var link = svg.selectAll('.link')
		.data(json.links)
		.enter().append('line')
		.attr('class', 'link')
		.style("stroke", 
			function(d){
				if (d.label == 1 ){
					return "Red";
				} 
				else {
					return "gray";
				}	
			}
		)
		.style("marker-end", "url(#arrow)");
	
// from http://bl.ocks.org/jhb/5955887	& http://bl.ocks.org/fancellu/2c782394602a93921faff74e594d1bb1
	var edgepaths = svg.selectAll(".edgepath")
        .data(json.links)
        .enter().append('path')
        .attr({'d': function(d) {return 'M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y},
               'class':'edgepath',
               'fill-opacity':0,
               'stroke-opacity':0,
               'fill':'blue',
               'stroke':'red',
               'id':function(d,i) {return 'edgepath'+i}})
		.style("pointer-events", "none");

    var edgelabels = svg.selectAll(".edgelabel")
        .data(json.links)
        .enter().append('text')
        .style("pointer-events", "none")
        .attr({'class':'edgelabel',
               'id':function(d,i){return 'edgelabel'+i},
               'dx':80,
               'dy':14,
               'font-size':14});

    edgelabels.append('textPath')
        .attr('xlink:href',function(d,i) {return '#edgepath'+i})
        .style("pointer-events", "none")
        .text(function(d) { return d.user });
	
	/*var linkLabels = svg.selectAll(".link-text")
        .data(json.links)
		.enter().append('text')
		.attr('class', 'link-text')
		.attr("x", 10)
		.attr("dy", ".35em")
		.attr("font-size", 14)
        .text(function(d) { return d.user })
		.attr("font-family","Comic Sans MS")
		.attr("fill", "black")
		.attr("text-anchor", "middle");
	*/
	var node = svg.selectAll('.node')
		.data(json.nodes)
		.enter().append("g")
		.attr('class', 'node')
		//.style("fill", function (d) {return color(d.group);})
		.call(force.drag);
		
	node.append('circle')
		.attr("r", "10");
	
	node.append("image")
      .attr("xlink:href", "https://github.com/Cyb3rWard0g/CyberWardogLab/raw/master/computer_color.ico")
      .attr("x", -18)
      .attr("y", -18)
      .attr("width", 35)
      .attr("height", 35);
		
	node.append("text")
      .attr("x", 22) //set the position of the node text. How close or not to the node
      .attr("dy", ".35em")
      .text(function(d) { return d.id })
	  .attr("font-family","Comic Sans MS")
	  .style("fill", "black");
	
	force.on("tick", function() {
        d3.selectAll(".link")
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });
		d3.selectAll(".node")
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; })
		    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
		
		d3.selectAll(".edgepath")
			.attr('d', function(d) { var path='M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y; return path});       

       d3.selectAll(".edgelabel")
			.attr('transform',function(d,i){
				if (d.target.x<d.source.x){
					bbox = this.getBBox();
					rx = bbox.x+bbox.width/2;
					ry = bbox.y+bbox.height/2;
					return 'rotate(180 '+rx+' '+ry+')';
					}
				else {
					return 'rotate(0)';
					}
		});
		/*d3.selectAll(".link-text")
			.attr("transform", function(d) { return "translate(" + ((d.source.x + d.target.x)/2) + "," + ((d.source.y + d.target.y)/2) + ")"; }); */
    });
	
	//Building Arrows
	svg.append("defs").selectAll("marker")
		.data(["arrow"])
		.enter().append("marker")
		.attr("id", function(d) { return d; })
		.attr("viewBox", "0 -5 10 10")
		.attr("refX", 12) //position of the arrow. Closer or not to the node
		.attr("refY", 2) //position of the arrow. closer or not to the line/link
		.attr("markerWidth", 12)
		.attr("markerHeight", 12)
		.attr("orient", "auto")
		.append("path")
			.attr("d", "M 0,0 V 4 L6,2 Z"); //shape of the arrow head
}
</script>
<script>
d3.json("graph.json", drawNetworkGraph);
</script>
</body>
</html>
